name: tap_assignment
description: "Tap Invest interview assignment"
publish_to: 'none'
version: 3.0.0+3

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  slide_to_act: ^2.0.2
  lottie: ^3.0.0
  animated_text_kit: ^4.2.2
  animated_digit: ^3.2.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-VariableFont.ttf